<body>
<!--HomePage -->
    <div data-role="page" id="home">
        <div id="header">
            <div data-role='panel' id ='menu'>
                <ul data-role='listview'> 
                    <li><a href='#home'>Homepage</a></li>
                    <li> Login </li>
                    <li> About </li>
                    <li> Help </li>
                    <li><a href='#contact'>Contact Us</a></li>
                </ul>

    <div data-role="page" id="contact">

                <li> Login </li>
                <li> About </li>
                <li> Help </li>

            </ul>
        </div>

            <a href="#menu" data-icon="grid">Menu</a>
            <h1>Anything to Say?</h1>
        </div>
        <div data-role="content">
            <div role="main" class="ui-content">
                <input type="text" id="contact_message" value="Briefly explain any issues that you have encountered.">
