<!DOCTYPE html>
<html>
<head>
    <title>Bran-bay-login-page</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
</head>

<body>
	<div class="container">
	
		<table class="table table-striped">
			<col width="500px" />
			<thead>
				<tr class="text-center">
					<td><h3>Login</h3></td>
					<td><h3>Register</h3></td>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>
						<form class="form-horizontal" role="form">
						  	<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<div class="input-group">
										<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
										<span class="input-group-addon">.edu</span>
									</div>
								</div>
						  	</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
								</div>
						  	</div>
						  	<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
							  	<div class="checkbox">
									<label>
								 		<input type="checkbox"> Remember me
									</label>
							  	</div>
								</div>
						  	</div>
						  	<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
							  		<button type="submit" class="btn btn-default">Sign in</button>
								</div>
						  	</div>
						</form>
					</td>
					<td>
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">Username</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="inputEmail3" placeholder="4-20 characters">
								</div>
						  	</div>
						  	<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<div class="input-group">
										<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
										<span class="input-group-addon">.edu</span>
									</div>
								</div>
						  	</div>
						  	<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">Cell Phone</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="inputEmail3" placeholder="optional">
								</div>
						  	</div>
						  	<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">Password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="inputEmail3" placeholder="6-20 characters">
								</div>
						  	</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">Verify Password</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="inputPassword3" placeholder="6-20 characters">
								</div>
						  	</div>
						  	<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
							  		<label class="radio-inline">
									  	<input type="radio" name="inlineRadioOptions">Use Email as my Public Contact Information
									</label>
								</div>
								<div class="col-sm-offset-2 col-sm-10">
									<label class="radio-inline">
									  	<input type="radio" name="inlineRadioOptions">Use Phone Number as my Public Contact Information
									</label>
								</div>
						  	</div>
						  	<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
							  		<button type="submit" class="btn btn-default">Register</button>
								</div>
						  	</div>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
